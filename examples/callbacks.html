<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.3.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3.0.1/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "https://cdn.jsdelivr.net/npm/@kanety/stimulus-static-actions@1.1.0/dist/index.module.mjs",
        "@kanety/stimulus-tree": "../dist/index.module.mjs"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import TreeController from '@kanety/stimulus-tree';
    const application = Application.start();
    application.register('tree', TreeController);
  </script>
  <link rel="stylesheet" href="../dist/index.css"></link>
</head>
<body>
  <h1>Callbacks</h1>
  <ul class="st-tree" data-controller="tree">
    <li data-node-id="1">
      <a href="#icon" class="st-tree__icon"></a>
      <span>1</span>
      <ul>
        <li data-node-id="1.1">
          <a href="#icon" class="st-tree__icon"></a>
          <span>1.1</span>
          <ul>
            <li data-node-id="1.1.1">
              <a href="#icon" class="st-tree__icon"></a>
              <span>1.1.1</span>
            </li>
            <li data-node-id="1.1.2">
              <a href="#icon" class="st-tree__icon"></a>
              <span>1.1.2</span>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    let element = document.querySelector('[data-controller="tree"]');
    element.addEventListener('tree:opened', (e) => {
      console.log('opened: ', e.detail);
    });
    element.addEventListener('tree:closed', (e) => {
      console.log('closed: ', e.detail);
    });
  </script>
</body>
</html>
